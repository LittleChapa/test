        </label>
        <label for="" class="admin-faq__form-item">
          <h3 class="admin-faq__form-item-title">Текст</h3>
          <textarea name="" id="" class="input admin-faq__form-item-input admin-faq__form-item-input-text">
Наша команда предоставляет пакеты услуг под разные задачи и бюджет. При приобретении пакета “Под ключ”, мы решим все вопросы без Вашего физического присутствия. Вы получите автомобиль в Вашем городе, готовый к постановке на учет в ГАИ. Если вы хотите осмотреть автомобиль перед покупкой лично, Вам подойдет пакет “Оптимальный”. Мы встретим Вас в Грузии, будем сопровождать на авторынке Рустави и проведем подбор при Вас. После покупки автомобиль отправится на таможню и будет находиться там 1-2 дня. Вы сможете забрать авто из нашего офиса на авторынке Рустави. Пакет "Подбор-безлимит" подойдет вам, если вы не можете самостоятельно выбрать и осмотреть автомобиль в Грузии. Поможем подобрать, осмотрим и сделаем все необходимые проверки за вас. Таможенное оформление и логистика в данную услугу не входят.</textarea
          >
        </label>
        <button class="button admin-faq__form-buttons-item" type="submit">Добавить</button>
      </form>
