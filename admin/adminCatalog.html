      <form class="admin-catalog__form admin-catalog-modal__form" action="./adminPanel.html" method="get">

          <span class="admin-catalog__form-button">Изменить фото</span>
        </label>
        <input
          type="text"
          placeholder="Марка, модель"
          class="input admin-catalog__form-input admin-catalog__form-input-new-title"
        />
        <input
          type="text"
          placeholder="Год выпуска"
          class="input admin-catalog__form-input admin-catalog__form-input-new-descr"
        />
        <input
          type="text"
          placeholder="Основные характеристики"
          class="input admin-catalog__form-input admin-catalog__form-input-new-characteristic"
        />
        <input
          type="text"
          placeholder="Привод"
          class="input admin-catalog__form-input admin-catalog__form-input-new-drive"
        />
        <button id="adminCatalogButtonAdd" class="button admin-catalog__form-buttons-item" type="submit">
          Добавить
        </button>
      </form>
    </div>
